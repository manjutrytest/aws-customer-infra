AWSTemplateFormatVersion: '2010-09-09'
Description: 'GitHub OIDC Provider for secure authentication'

Resources:
  GitHubOIDCProvider:
    Type: AWS::IAM::OIDCIdentityProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList:
        - sts.amazonaws.com
      ThumbprintList:
        - 6938fd4d98bab03faadb97b34396831e3780aea1
        - 1c58a3a8518e8759bf075b76b750d4f2df264fcd
      Tags:
        - Key: Name
          Value: GitHubOIDCProvider
        - Key: Purpose
          Value: GitHub Actions Authentication

Outputs:
  OIDCProviderArn:
    Description: 'ARN of the GitHub OIDC Provider'
    Value: !Ref GitHubOIDCProvider
    Export:
      Name: GitHubOIDCProviderArn
  
  OIDCProviderUrl:
    Description: 'URL of the GitHub OIDC Provider'
    Value: https://token.actions.githubusercontent.com
    Export:
      Name: GitHubOIDCProviderUrl