AWSTemplateFormatVersion: '2010-09-09'
Description: 'Enterprise Network Foundation - VPC with configurable subnets and gateways'

Parameters:
  Environment:
    Type: String
    Description: 'Environment name (dev, prod)'
    AllowedValues: [dev, prod]
  
  VpcCidr:
    Type: String
    Description: 'CIDR block for VPC'
    Default: '10.0.0.0/16'
  
  AvailabilityZoneCount:
    Type: Number
    Description: 'Number of Availability Zones'
    Default: 2
    AllowedValues: [1, 2, 3]
  
  CreatePublicSubnets:
    Type: String
    Description: 'Create public subnets'
    Default: 'true'
    AllowedValues: ['true', 'false']
  
  CreatePrivateSubnets:
    Type: String
    Description: 'Create private subnets'
    Default: 'true'
    AllowedValues: ['true', 'false']
  
  NatGatewayType:
    Type: String
    Description: 'NAT Gateway configuration'
    Default: 'single'
    AllowedValues: ['none', 'single', 'per-az']

Conditions:
  HasPublicSubnets: !Equals [!Ref CreatePublicSubnets, 'true']
  HasPrivateSubnets: !Equals [!Ref CreatePrivateSubnets, 'true']
  HasInternetGateway: !Equals [!Ref CreatePublicSubnets, 'true']
  HasNatGateway: !And [!Equals [!Ref CreatePrivateSubnets, 'true'], !Not [!Equals [!Ref NatGatewayType, 'none']]]
  HasMultipleAZs: !Not [!Equals [!Ref AvailabilityZoneCount, 1]]
  HasThreeAZs: !Equals [!Ref AvailabilityZoneCount, 3]
  HasPerAZNat: !Equals [!Ref NatGatewayType, 'per-az']

Resources:
  # VPC
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-vpc'
        - Key: Environment
          Value: !Ref Environment

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Condition: HasInternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-igw'
        - Key: Environment
          Value: !Ref Environment

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Condition: HasInternetGateway
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  # Public Subnets
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Condition: HasPublicSubnets
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: !Select [0, !Cidr [!Ref VpcCidr, 6, 8]]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-public-subnet-1'
        - Key: Environment
          Value: !Ref Environment
        - Key: Type
          Value: Public

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Condition: !And [HasPublicSubnets, HasMultipleAZs]
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: !Select [1, !Cidr [!Ref VpcCidr, 6, 8]]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-public-subnet-2'
        - Key: Environment
          Value: !Ref Environment
        - Key: Type
          Value: Public

  PublicSubnet3:
    Type: AWS::EC2::Subnet
    Condition: !And [HasPublicSubnets, HasThreeAZs]
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [2, !GetAZs '']
      CidrBlock: !Select [2, !Cidr [!Ref VpcCidr, 6, 8]]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-public-subnet-3'
        - Key: Environment
          Value: !Ref Environment
        - Key: Type
          Value: Public

  # Private Subnets
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Condition: HasPrivateSubnets
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: !Select [3, !Cidr [!Ref VpcCidr, 6, 8]]
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-private-subnet-1'
        - Key: Environment
          Value: !Ref Environment
        - Key: Type
          Value: Private

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Condition: !And [HasPrivateSubnets, HasMultipleAZs]
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: !Select [4, !Cidr [!Ref VpcCidr, 6, 8]]
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-private-subnet-2'
        - Key: Environment
          Value: !Ref Environment
        - Key: Type
          Value: Private

  PrivateSubnet3:
    Type: AWS::EC2::Subnet
    Condition: !And [HasPrivateSubnets, HasThreeAZs]
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [2, !GetAZs '']
      CidrBlock: !Select [5, !Cidr [!Ref VpcCidr, 6, 8]]
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-private-subnet-3'
        - Key: Environment
          Value: !Ref Environment
        - Key: Type
          Value: Private

  # NAT Gateway
  NatGateway1EIP:
    Type: AWS::EC2::EIP
    Condition: HasNatGateway
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-nat-eip-1'

  NatGateway1:
    Type: AWS::EC2::NatGateway
    Condition: HasNatGateway
    Properties:
      AllocationId: !GetAtt NatGateway1EIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-nat-1'

  # Route Tables
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Condition: HasPublicSubnets
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-public-rt'
        - Key: Environment
          Value: !Ref Environment

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    Condition: HasPublicSubnets
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Condition: HasPublicSubnets
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Condition: !And [HasPublicSubnets, HasMultipleAZs]
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  PublicSubnet3RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Condition: !And [HasPublicSubnets, HasThreeAZs]
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet3

  # Private Route Table
  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Condition: HasPrivateSubnets
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-private-rt'
        - Key: Environment
          Value: !Ref Environment

  DefaultPrivateRoute:
    Type: AWS::EC2::Route
    Condition: HasNatGateway
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway1

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Condition: HasPrivateSubnets
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet1

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Condition: !And [HasPrivateSubnets, HasMultipleAZs]
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet2

  PrivateSubnet3RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Condition: !And [HasPrivateSubnets, HasThreeAZs]
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet3

Outputs:
  VpcId:
    Description: 'VPC ID'
    Value: !Ref VPC
    Export:
      Name: !Sub '${Environment}-VpcId'

  VpcCidr:
    Description: 'VPC CIDR'
    Value: !Ref VpcCidr
    Export:
      Name: !Sub '${Environment}-VpcCidr'

  PublicSubnetIds:
    Description: 'Public Subnet IDs (comma-separated)'
    Condition: HasPublicSubnets
    Value: !Join
      - ','
      - - !Ref PublicSubnet1
        - !If [HasMultipleAZs, !Ref PublicSubnet2, !Ref 'AWS::NoValue']
        - !If [HasThreeAZs, !Ref PublicSubnet3, !Ref 'AWS::NoValue']
    Export:
      Name: !Sub '${Environment}-PublicSubnetIds'

  PrivateSubnetIds:
    Description: 'Private Subnet IDs (comma-separated)'
    Condition: HasPrivateSubnets
    Value: !Join
      - ','
      - - !Ref PrivateSubnet1
        - !If [HasMultipleAZs, !Ref PrivateSubnet2, !Ref 'AWS::NoValue']
        - !If [HasThreeAZs, !Ref PrivateSubnet3, !Ref 'AWS::NoValue']
    Export:
      Name: !Sub '${Environment}-PrivateSubnetIds'

  InternetGatewayId:
    Description: 'Internet Gateway ID'
    Condition: HasInternetGateway
    Value: !Ref InternetGateway
    Export:
      Name: !Sub '${Environment}-InternetGatewayId'

  NetworkConfiguration:
    Description: 'Network Configuration Summary'
    Value: !Sub 
      - 'VPC: ${VpcCidr}, AZs: ${AvailabilityZoneCount}, Public: ${CreatePublicSubnets}, Private: ${CreatePrivateSubnets}, NAT: ${NatGatewayType}'
      - VpcCidr: !Ref VpcCidr
        AvailabilityZoneCount: !Ref AvailabilityZoneCount
        CreatePublicSubnets: !Ref CreatePublicSubnets
        CreatePrivateSubnets: !Ref CreatePrivateSubnets
        NatGatewayType: !Ref NatGatewayType